<head>
  <meta charset="UTF-8" />

  <meta name="description"

  <meta name="keywords"
    content="AI assistant, bilingual, Hindi, English, Hinglish, voice commands, smart home, SOFIYA, JARVIS, VIPHACKER100" />

  <!-- Open Graph -->
  <meta property="og:title" content="SOFIYA — Bilingual AI Assistant" />

    content="Voice-controlled AI that speaks English & Hindi. Control smart home, media, health and more." />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-glow: 139, 92, 246;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: #020204;
      color: #e0f2fe;
      overflow: hidden;
      /* Noise Texture */
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
    }

    /* Cinematic Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .font-mono {
      font-family: 'Share Tech Mono', monospace;
    }

    .text-glow {
      text-shadow: 0 0 10px currentColor;
    }

    .box-glow {
      box-shadow: 0 0 20px rgba(var(--primary-glow), 0.2), inset 0 0 10px rgba(var(--primary-glow), 0.1);
    }

    .scanline {
      width: 100%;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      pointer-events: none;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.1));
      background-size: 100% 4px;
      z-index: 50;
      opacity: 0.15;
    }

    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: 0 0 150px rgba(0, 0, 0, 0.9) inset;
      pointer-events: none;
      z-index: 40;
    }

    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes spin-reverse {
      from {
        transform: rotate(360deg);
      }

      to {
        transform: rotate(0deg);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    @keyframes pulse-ring {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        transform: scale(1.3);
        opacity: 0;
      }
    }

    @keyframes marquee {
      0% {
        transform: translateX(100vw);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slide-in-from-top {
      from {
        transform: translateY(-16px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slide-in-from-bottom {
      from {
        transform: translateY(16px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes zoom-in {
      from {
        transform: scale(0.95);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .animate-marquee {
      display: inline-block;
      animation: marquee 30s linear infinite;
    }

    .animate-in {
      animation-fill-mode: both;
      animation-duration: 400ms;
      animation-timing-function: ease-out;
    }

    .fade-in {
      animation-name: fade-in;
    }

    .slide-in-from-top {
      animation-name: slide-in-from-top;
    }

    .slide-in-from-bottom-4 {
      animation-name: slide-in-from-bottom;
    }

    .zoom-in-95 {
      animation-name: zoom-in;
    }

    .duration-700 {
      animation-duration: 700ms;
    }

    .glass-panel {
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      background: rgba(10, 10, 15, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
  </style>

</head>

</html>
